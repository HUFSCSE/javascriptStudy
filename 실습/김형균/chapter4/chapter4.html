<script>
    console.log("함수 표현식 방식으로 함수 생성");
    function add(x, y){
        return x+y;
    }

    console.log("익명 함수");
    var add = function (x,y) { //익명함수 이다
        return x+y;
    };

    var plus = add;
    console.log("3+4= "+ add(3,4));
    console.log("3+4= "+ plus(3,4));

    console.log("기명 함수");
    var factorialVar = function factorial(n) {
        if(n < 2)
            return 1;
        return n * factorial(n-1);
    };
    console.log("factorialVar(5) = "+factorialVar(5));
    //console.log(factorial(5)); // ReferenceError: factorial is not defined

    console.log("함수 호이스팅");
    console.log("함수 선언식");
    console.log("5-1 = "+minus(5,1));
    function minus(x,y) {
        return x-y;
    }
    console.log("3-1 = "+minus(3,1));
    console.log("함수 표현식");
    //console.log("5*1 = "+multi(5,1));
    var multi = function (x, y) {
        return x*y;
    };
    console.log("5*3 = "+multi(5,3));

    console.log("함수도 객체다");
    console.log("변수나 배열의 요소, 객체의 프로퍼티 등에 할당 가능");
    var obj={};
    obj.plus = function (x,y) {
        return x+y;
    };
    console.log(obj.plus(10,10));

    console.log("함수의 인자로 전달 가능");
    var foo = function(func){
        func(); // 인자로 받은 func()함수 호출
    };
    // foo() 함수 실행
    foo( function(){
        console.log('Function은 인자로 사용될 수 있다.');
    });

    console.log("함수의 리턴값으로 리턴 가능");
    var foo = function () {
        return function () {
            console.log("return value");
        };
    };
    var tee = foo();
    tee();

    console.log("length 프로퍼티");
    function f1() {
        return 0;
    }
    function f2(x) {
        return x;
    }
    function f3(x,y) {
        return x+y;
    }
    console.log('func1.length - ' + f1.length);
    console.log('func2.length - ' + f2.length);
    console.log('func3.length - ' + f3.length);

    console.log("함수의 다양한 형태");
    console.log("콜백 함수");
    window.onload = function () {
        //alert("hello world!");
    };

    console.log("즉시 실행 함수");
    (function (){ console.log("즉시 실행 함수")})();
    (function (x){ console.log("즉시 실행 함수+인자 = "+ x)})("hi");

    console.log("내부 함수");
    function parent() {
        var a= 100;
        var b= 200;
        function child() {
            var b = 300;
            var c = 123;
            console.log(a); //100
            console.log(b); //300
        }
        child();

        console.log(a); //100
        console.log(b); //200
        //console.log(c); //Uncaught ReferenceError: c is not defined
    }
    parent();
    //child(); //Uncaught ReferenceError: child is not defined

    console.log("클로저");
    function parent(){
        var a = 100;
        var child = function(){
            console.log(a); //100
        };
        return child;
    }
    var inner = parent();
    inner(); // 100

    console.log("함수를 리턴하는 함수");
    var self = function () {
        console.log("in self");
        return function () {
            console.log("return value");
        }
    };
    var tt = self(); //in self
    tt(); //return value

    console.log("함수호출과 this");
    console.log("arguments");
    function arg_func(a,b) {
        console.log(a,b);
    }
    arg_func();
    arg_func(1);
    arg_func(1,2);
    arg_func(1,2,3);

    console.log("arguments length");
    function sum() {
        var result = 0;
        for(var i in arguments){
            result += arguments[i];
        }
        return result;
    }
    console.log(sum(1,2,3));
    console.log(sum(1,2,3,4,5));
