<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Event</title>
    <script>
        function view(){
            alert("world")
        }
    </script>
</head>
<body>
    <div onclick="javascript:alert('hello')">Hello</div>
    <div onclick="javascript:view()">Click</div>
</body>
<script>
</script>
</html>
