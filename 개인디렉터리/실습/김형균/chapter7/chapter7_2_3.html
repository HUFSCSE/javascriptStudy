<body>
<script>
    function reduce(func, arr, memo){
        var len = arr.length,
            i =0,
            accum = memo;
        for(; i<len; i++){
            accum = func(accum, arr[i]);
        }
        return accum;
    }

    var arr = [1,2,3,4];
    var sum = function (x,y) {
        return x+y;
    };

    var multi = function (x,y) {
        return x*y;
    };

    console.log(reduce(sum,arr,0));
    console.log(reduce(multi,arr,1));

</script>
</body>
